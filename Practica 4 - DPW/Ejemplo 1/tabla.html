<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Tabla HTML</title>
    <style>
        table{
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
        th{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Lista de Productos</h2>

    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad en Stock</th>
            </tr>
        </thead>
            <tr>
                <td>Teclado Mecanico</td>
                <td>$25</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Monitor 24''</td>
                <td>$150</td>
                <td>10</td>
            </tr>
        <tbody>

        </tbody>
    </table>
</body>
</html>
